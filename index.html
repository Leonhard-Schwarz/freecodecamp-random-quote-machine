<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Randowm Quote Machine</title>
</head>

<body>

    <warpper id="quote-box">
        <h1>Random Quote Machine</h1>
        <div class="quote-text">
            <i class="fa fa-quote-left" aria-hidden="true"></i>
            <p id="text"></p>
            <i class="fa fa-quote-right" aria-hidden="true"></i>
        </div>
        <div class="quote-author">
            <span>-</span>
            <p id="author"></p>
        </div>
        <div>
            <button id="new-quote" class="btn btn-primary btn-lg"><i class="fa fa-quote-left" aria-hidden="true"></i>
                New Quote</button>
            <button id="copy-quote" class="btn btn-secondary btn-lg"><i class="fa fa-copy" aria-hidden="true"></i>
                Copy</button>
        </div>
        <div class="links">
            <a id="tweet-quote" alt="tweet this quote" target="_blank"><i class="fa fa-twitter"></i> Tweet</a>
            <a href="https://github.com/Leonhard-Schwarz" alt="my Github" target="_blank"><i class="fa fa-github">
                    Github</i></a>
        </div>
    </warpper>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
